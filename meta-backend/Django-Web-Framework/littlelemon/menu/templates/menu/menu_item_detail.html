<!-- Menu Detail Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ item.name }} - Little Lemon</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 py-10">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg text-center">
      <h1 class="text-3xl font-bold text-gray-800">{{ item.name }}</h1>
      <p class="text-xl text-yellow-600 font-semibold my-3">
        Price: ${{ item.price }}
      </p>
      <p class="text-gray-700 mb-4">{{ item.description }}</p>
      {% if item.image %}
      <img
        src="{{ item.image.url }}"
        alt="{{ item.name }}"
        class="w-64 h-auto mx-auto rounded-lg shadow-md"
      />
      {% else %}
      <p class="text-gray-500">No image available.</p>
      {% endif %}
      <a
        href="{% url 'menu_list' %}"
        class="mt-6 inline-block bg-yellow-500 text-white px-6 py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-yellow-600"
      >
        Back to Menu
      </a>
    </div>
  </body>
</html>
