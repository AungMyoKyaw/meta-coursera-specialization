<!-- Menu List Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu - Little Lemon</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 py-10">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-lg">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-6">
        Little Lemon Menu
      </h1>
      <ul class="space-y-4">
        {% for item in items %}
        <li
          class="p-4 bg-gray-50 rounded-lg shadow-sm hover:bg-gray-100 transition"
        >
          <a
            href="{% url 'menu_item_detail' item.id %}"
            class="text-xl font-semibold text-yellow-600 hover:underline"
          >
            {{ item.name }}
          </a>
          <span class="text-gray-700">- ${{ item.price }}</span>
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
